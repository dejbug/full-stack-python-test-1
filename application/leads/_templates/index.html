{% extends "base.html" %}

{% block title %}Leads{% endblock %}

{% block content %}

<h1>Leads</h1>

<div class="leads-add">
	<p><a href="{{ url_for('leads.add') }}">Add</a></p>
</div>

<div class="leads">
{% for lead in leads %}
<span class="name">{{ lead.name }}</span> | <span class="company">{{ lead.company }}</span> | <span class="phone">{{ lead.phone }}</span> | <span class="email">{{ lead.email }}</span>
{% endfor %}
</div>

{% endblock %}
