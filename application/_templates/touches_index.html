{% extends "base.html" %}


{% block title %}Leads{% endblock %}


{% block tabs %}

<li class="nav-item">
	<a class="nav-link" href="{{ url_for('leads.index') }}">Leads</a>
</li>

<li class="nav-item">
	<a class="nav-link disabled" href="{{ url_for('touches.index') }}">Touches</a>
</li>

{% endblock %}


{% block content %}

<h1>Touches</h1>

<div class="touches-add">
	<p><a href="{{ url_for('touches.add') }}">Add</a></p>
</div>

<div class="touches">
{% for touch in touches %}
<span class="date">{{ touch.date }}</span> | <span class="description">{{ touch.description }}</span>
{% endfor %}
</div>

{% endblock %}
