<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
</head>
<body>
	{% for message in get_flashed_messages() %}
	<div class="flash">{{ message }}</div>
	{% endfor %}

	<div class="content">
		{% block content %}{% endblock %}
	</div>

	<script src="{{ url_for('static', filename='js/vendor/jquery-3.4.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/vendor/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
</body>
</html>
