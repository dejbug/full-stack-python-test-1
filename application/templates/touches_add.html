{% extends "_base.html" %}
{% from "_macros.html" import nav, input %}


{% block title %}Add Touch{% endblock %}


{% block tabs %}{{ nav() }}{% endblock %}


{% block content %}

<form class="form" action="{{ url_for('touches.add') }}" method="POST">
{{ form.hidden_tag() }}

<label for="lead">Lead</label>: <input class="form-control" id="lead" name="lead" required type="text" value="">

{{ input(form.description) }}
<hr>
{{ form.submit }}
</form>

{% endblock %}
